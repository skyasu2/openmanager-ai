name: CI/CD Core Gates

# PR/main ë³´í˜¸ìš© ì°¨ë‹¨í˜• CI
# - lint/type/test ì‹¤íŒ¨ ì‹œ ì¦‰ì‹œ ì°¨ë‹¨
