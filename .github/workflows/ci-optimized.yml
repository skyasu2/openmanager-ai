name: CI/CD Core Gates

# PR/main ë³´í˜¸ìš© ì°¨ë‹¨í˜• CI
# - lint/type/test ì‹¤íŒ¨ ì‹œ ì¦‰ì‹œ ì°¨ë‹¨
# - skip ciëŠ” push ì´ë²¤íŠ¸ì—ì„œë§Œ í—ˆìš©

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/docs-quality.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/docs-quality.yml'
  workflow_dispatch:
    inputs:
      run_cloud_run_checks:
        description: 'Cloud Run smoke/contract tests ì‹¤í–‰'
        required: false
        type: boolean
        default: false
      run_ai_engine_unit:
        description: 'AI Engine unit tests ì‹¤í–‰'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: ci-core-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'  # .nvmrcì™€ ì¼ì¹˜
  SKIP_ENV_VALIDATION: true # í™˜ê²½ë³€ìˆ˜ ì—†ì´ë„ ë¹Œë“œ ê°€ëŠ¥
  # Test environment variables
  NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
  # Cloud Run AI uses GCP IAM auth, no API key needed for tests
  NODE_ENV: test

jobs:
  detect-scope:
    name: Detect Scope
    runs-on: ubuntu-latest
    outputs:
      ai_engine_changed: ${{ steps.scope.outputs.ai_engine_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: scope
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ai_engine_changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            DIFF_RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            BEFORE="${{ github.event.before }}"
            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              DIFF_RANGE="HEAD~1...HEAD"
            else
              DIFF_RANGE="$BEFORE...HEAD"
            fi
          fi

          CHANGED_FILES="$(git diff --name-only "$DIFF_RANGE" || true)"
          if echo "$CHANGED_FILES" | grep -Eq '^(cloud-run/ai-engine/|tests/api/cloud-run-contract.test.ts|scripts/test/cloud-deploy-essential-smoke.mjs|\.github/workflows/ci-optimized.yml)'; then
            echo "ai_engine_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "ai_engine_changed=false" >> "$GITHUB_OUTPUT"
          fi

  # ðŸ” ì •ì  ë¶„ì„ (ë³‘ë ¬ ì‹¤í–‰ 1)
  code-quality:
    name: Code Quality (Lint & Type)
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Biome Check
        run: npm run check

      - name: TypeScript Check
        run: npm run type-check

  # ðŸ§ª ìœ ë‹› í…ŒìŠ¤íŠ¸ (ë³‘ë ¬ ì‹¤í–‰ 2)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Fast CI Tests
        run: npm run test:quick

  # ðŸ”’ ë³´ì•ˆ ê²€ì‚¬ (main/pull_request ì°¨ë‹¨í˜•)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Hardcoded Secrets Check
        run: |
          if [ -f "scripts/env/check-hardcoded-secrets.js" ]; then
            node scripts/env/check-hardcoded-secrets.js
          fi

  # âœ… ë°°í¬ ì¤€ë¹„ ìƒíƒœ
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, security-scan]
    if: ${{ always() && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) }}
    steps:
      - name: Summary
        run: |
          echo "ðŸ“Š CI/CD ê²°ê³¼ ìš”ì•½"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… ì •ì  ë¶„ì„: ${{ needs.code-quality.result }}"
          echo "âœ… ìœ ë‹› í…ŒìŠ¤íŠ¸: ${{ needs.unit-tests.result }}"
          echo "âœ… ë³´ì•ˆ ê²€ì¦: ${{ needs.security-scan.result }}"
          echo "ðŸš€ Vercel ë°°í¬: ì¤€ë¹„ ì™„ë£Œ"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # â˜ï¸ Cloud Run ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸ (ë°°í¬ í›„ ìžë™ ê²€ì¦)
  cloud-run-smoke:
    name: Cloud Run Smoke
    runs-on: ubuntu-latest
    needs: [deployment-ready, detect-scope]
    if: >-
      needs.deployment-ready.result == 'success' &&
      vars.CLOUD_RUN_AI_URL != '' &&
      (
        (github.event_name == 'workflow_dispatch' && (inputs.run_cloud_run_checks == true || inputs.run_cloud_run_checks == 'true')) ||
        (github.ref == 'refs/heads/main' && needs.detect-scope.outputs.ai_engine_changed == 'true')
      )
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - name: Cloud Run Essential Smoke
        run: npm run test:cloud:essential:strict
        env:
          CLOUD_RUN_AI_URL: ${{ vars.CLOUD_RUN_AI_URL }}
          CLOUD_RUN_API_SECRET: ${{ secrets.CLOUD_RUN_API_SECRET }}
        timeout-minutes: 5 # ì½œë“œ ìŠ¤íƒ€íŠ¸ ê³ ë ¤í•˜ì—¬ íƒ€ìž„ì•„ì›ƒ ì¦ê°€
      - name: Cloud Run Contract Tests
        run: npx vitest run tests/api/cloud-run-contract.test.ts --reporter=verbose
        timeout-minutes: 5

  # ðŸ§ª Cloud Run AI Engine Unit Tests (ë…ë¦½ ì‹¤í–‰)
  cloud-run-unit:
    name: AI Engine Unit Tests
    runs-on: ubuntu-latest
    # Cloud Run ìœ ë‹› í…ŒìŠ¤íŠ¸ëŠ” ì˜ì¡´ì„± ì„¤ì¹˜ê°€ ë‹¤ë¥´ë¯€ë¡œ ë³„ë„ ì‹¤í–‰ (ë³‘ë ¬)
    needs: [detect-scope]
    if: >-
      (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) &&
      (
        (github.event_name == 'workflow_dispatch' && (inputs.run_ai_engine_unit == true || inputs.run_ai_engine_unit == 'true')) ||
        needs.detect-scope.outputs.ai_engine_changed == 'true'
      )
    defaults:
      run:
        working-directory: cloud-run/ai-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cloud-run/ai-engine/package-lock.json
      - run: npm ci
      - name: Run AI Engine Unit Tests
        run: npx vitest run src/lib/prompt-guard.test.ts src/lib/error-handler.test.ts src/lib/text-sanitizer.test.ts src/services/ai-sdk/supervisor-routing.test.ts src/lib/rag-doc-policy.test.ts src/lib/rag-merge-planner.test.ts src/lib/with-timeout.test.ts src/lib/embedding.test.ts src/services/ai-sdk/agents/orchestrator-web-search.test.ts --reporter=verbose
