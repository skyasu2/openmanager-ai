on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/docs-quality.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/docs-quality.yml'

permissions:
  contents: read

concurrency:
  group: ci-core-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'  # .nvmrcì™€ ì¼ì¹˜
  SKIP_ENV_VALIDATION: true # í™˜ê²½ë³€ìˆ˜ ì—†ì´ë„ ë¹Œë“œ ê°€ëŠ¥
  # Test environment variables
  NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
  NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
  # Cloud Run AI uses GCP IAM auth, no API key needed for tests
  NODE_ENV: test

jobs:
  # ðŸš€ í•„ìˆ˜ ê²€ì¦ (ì˜ë¯¸ ìžˆëŠ” ì‹¤íŒ¨ ì²˜ë¦¬)
  essential-check:
    name: Essential Check
    runs-on: ubuntu-latest
    # Fast Track: commit ë©”ì‹œì§€ì— [skip ci] í¬í•¨ ì‹œ ì™„ì „ ìŠ¤í‚µ
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            .npmrc

      - name: Configure NPM for Rate Limiting Resilience
        run: |
          echo "ðŸ”§ NPM CI í™˜ê²½ ì„¤ì •..."
          npm config set fetch-retries 5
          npm config set fetch-timeout 300000
          npm config set maxsockets 12
          npm config set progress false
          echo "âœ… NPM ì„¤ì • ì™„ë£Œ"

      - name: Install dependencies (429 Error Resilient)
        run: |
          echo "ðŸ“¦ CI í™˜ê²½ NPM ì˜ì¡´ì„± ì„¤ì¹˜ ì‹œìž‘..."

          # npm ci CI í™˜ê²½ ìµœì í™” retry ë¡œì§
          npm_ci_optimized() {
            local attempt=1
            local max_attempts=3
            local delay=15
            
            while [ $attempt -le $max_attempts ]; do
              echo "ðŸ”„ NPM CI ì‹œë„ $attempt/$max_attempts..."
              
              if timeout 600 npm ci; then  # 10ë¶„ íƒ€ìž„ì•„ì›ƒ (CI í™˜ê²½ ìµœì í™”)
                echo "âœ… NPM CI ì„±ê³µ!"
                return 0
              else
                echo "âš ï¸ NPM CI ì‹¤íŒ¨ (ì‹œë„ $attempt/$max_attempts)"
                
                if [ $attempt -lt $max_attempts ]; then
                  echo "â° ${delay}ì´ˆ ëŒ€ê¸° í›„ ìž¬ì‹œë„..."
                  sleep $delay
                  delay=$((delay + 10))  # CI í™˜ê²½ì— ë§žëŠ” ë¹ ë¥¸ ì¦ê°€
                  
                  # npm ìºì‹œ ì •ë¦¬ (CI í™˜ê²½)
                  npm cache clean --force || true
                  
                  attempt=$((attempt + 1))
                else
                  echo "âŒ ëª¨ë“  ìž¬ì‹œë„ ì‹¤íŒ¨ - CI ì›Œí¬í”Œë¡œìš° ì¤‘ë‹¨"
                  return 1
                fi
              fi
            done
          }

          # npm ci ì‹¤í–‰
          if npm_ci_optimized; then
            echo "âœ… CI í™˜ê²½ ì˜ì¡´ì„± ì„¤ì¹˜ ì™„ë£Œ"
          else
            echo "âŒ CI í™˜ê²½ ì˜ì¡´ì„± ì„¤ì¹˜ ì‹¤íŒ¨"
            exit 1
          fi

      - name: Release consistency check
        run: |
          echo "ðŸ“¦ ë¦´ë¦¬ì¦ˆ ì •í•©ì„± ê²€ì‚¬..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            RELEASE_CHECK_TAG=warn RELEASE_CHECK_FRESHNESS=warn RELEASE_CHECK_MAX_COMMITS=50 npm run release:check
          else
            RELEASE_CHECK_FRESHNESS=warn RELEASE_CHECK_MAX_COMMITS=50 npm run release:check
          fi

      - name: Biome Check
        timeout-minutes: 2
        run: |
          echo "ðŸš€ Biome Check ì‹œìž‘..."
          npm run check
          echo "âœ… Biome ê²€ì‚¬ í†µê³¼"

      - name: TypeScript Check
        timeout-minutes: 2
        run: |
          echo "ðŸš€ TypeScript ì²´í¬ ì‹œìž‘..."
          npm run type-check
          echo "âœ… TypeScript ì²´í¬ í†µê³¼"

      - name: Fast CI Tests
        timeout-minutes: 3
        run: |
          echo "ðŸ§ª ë¹ ë¥¸ CI í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì‹œìž‘..."
          echo "ðŸ“Š í•µì‹¬ ìœ ë‹› í…ŒìŠ¤íŠ¸ë§Œ ì‹¤í–‰í•˜ì—¬ ë¹ ë¥¸ í”¼ë“œë°± ì œê³µ"
          npm run test:quick
          echo "âœ… í•µì‹¬ í…ŒìŠ¤íŠ¸ ëª¨ë‘ í†µê³¼"

  # ðŸ”’ ë³´ì•ˆ ê²€ì‚¬ (main/pull_request ì°¨ë‹¨í˜•)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: Hardcoded Secrets Check
        run: |
          if [ -f "scripts/env/check-hardcoded-secrets.js" ]; then
            node scripts/env/check-hardcoded-secrets.js
          fi

  # âœ… ë°°í¬ ì¤€ë¹„ ìƒíƒœ
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [essential-check, security-scan]
    if: ${{ always() && (github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]')) }}
    steps:
      - name: Summary
        run: |
          echo "ðŸ“Š CI/CD ê²°ê³¼ ìš”ì•½"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… í•„ìˆ˜ ê²€ì¦: ${{ needs.essential-check.result }}"
          echo "âœ… ë³´ì•ˆ ê²€ì¦: ${{ needs.security-scan.result }}"
          echo "ðŸš€ Vercel ë°°í¬: ì¤€ë¹„ ì™„ë£Œ"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

  # â˜ï¸ Cloud Run ìŠ¤ëª¨í¬ í…ŒìŠ¤íŠ¸ (ë°°í¬ í›„ ìžë™ ê²€ì¦)
  cloud-run-smoke:
    name: Cloud Run Smoke
    runs-on: ubuntu-latest
    needs: [deployment-ready]
    if: >-
      needs.deployment-ready.result == 'success' &&
      vars.CLOUD_RUN_AI_URL != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - name: Cloud Run Essential Smoke
        run: npm run test:cloud:essential:strict
        env:
          CLOUD_RUN_AI_URL: ${{ vars.CLOUD_RUN_AI_URL }}
          CLOUD_RUN_API_SECRET: ${{ secrets.CLOUD_RUN_API_SECRET }}
        timeout-minutes: 2
      - name: Cloud Run Contract Tests
        run: npx vitest run tests/api/cloud-run-contract.test.ts --reporter=verbose
        timeout-minutes: 2

  # ðŸ§ª Cloud Run AI Engine Unit Tests
  cloud-run-unit:
    name: AI Engine Unit Tests
    runs-on: ubuntu-latest
    needs: [essential-check]
    if: ${{ needs.essential-check.result == 'success' }}
    defaults:
      run:
        working-directory: cloud-run/ai-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cloud-run/ai-engine/package-lock.json
      - run: npm ci
      - name: Run AI Engine Unit Tests
        run: npx vitest run src/lib/prompt-guard.test.ts src/lib/error-handler.test.ts src/lib/text-sanitizer.test.ts src/services/ai-sdk/supervisor-routing.test.ts src/lib/rag-doc-policy.test.ts src/lib/rag-merge-planner.test.ts --reporter=verbose
        timeout-minutes: 3
