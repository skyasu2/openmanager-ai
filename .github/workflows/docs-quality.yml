name: Docs Quality

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '*.markdownlint-cli2.jsonc'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '*.markdownlint-cli2.jsonc'
      - 'package.json'

jobs:
  docs-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Docs quality checks
        run: npm run docs:check

      - name: Changed docs lint
        run: npm run docs:lint:changed
